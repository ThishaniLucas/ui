<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Booking</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" >
  </head>
 
  <body>

  <div align="center">

      <div class="panel panel-warning" id="form_container" >
      <div class="panel-heading">
          <h2> Booking Form </h2>
      </div>
      <div class="panel-body">
         <form class="form-horizontal">  
              <div class="form-group">
                <label for="property" class="col-sm-2 control-label">Property</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="property" name="property" placeholder="Property" >
                </div>
              </div>
              
              <div class="form-group">
                <label for="id" class="col-sm-2 control-label">Resource ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="id" name ="resource_id" placeholder="Resource ID" >
                </div>
              </div>

              <div class="form-group">
                <label for="checkIn" class="col-sm-2 control-label">Check In</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="checkIn" placeholder="Check In" >
                </div>
              </div>

              <div class="form-group">
                <label for="checkOut" class="col-sm-2 control-label">Check Out</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="checkOut" placeholder="Check Out" >
                </div>
              </div>

              <div class="form-group">
                <label for="numAdults" class="col-sm-2 control-label">No.of Adults</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="numAdults" name ="numAdults" placeholder="No.of Adults" >
                </div>
              </div>

              <div class="form-group">
                <label for="numChild" class="col-sm-2 control-label">No.of Children</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="numChild" name ="numChild" placeholder="No.of Children" >
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" align="right">
                  <button type="button" class="btn btn-warning" onclick="window.location='GuestDetails.html'">Submit</button>
                </div>
              </div>
      </form>        
      </div>

    </div>

</div>

	
    
    <script src="jquery/jquery-2.1.4.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
